<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <nav class="navbar">
      <img class="navlogo" src="/assets/logoblack.png" alt="paddlinglogo" />

      <section class="navlinks">
        <h2>Paddling</h2>
        <a href="#" class="nav-items">Home</a>
        <a href="#" class="nav-items dropdown">Products</a>
        <a href="#" class="nav-items">OurCause</a>
      </section>

      <section class="user-info">
        <div class="user-profile flex align-middle">
          <div class="dropdown">
            <div class="avatar flex flex-col-rev">
              <p class="username"><strong> Guest </strong></p>
              <img
                src="./assets/icons8-girl.png"
                alt="alernative-text"
                class="user-image"
              />
            </div>
          </div>

          <div class="badgewrapper">
            <a href="#"><img src="/assets/heart.svg" alt="" /></a>
            <div class="badge">2</div>
          </div>
          <div class="badgewrapper">
            <a href="#"><img src="/assets/shopping-bag.svg" alt="" /></a>
            <div class="badge">11</div>
          </div>
        </div>
      </section>
    </nav>
    <div class="cart-page">
      <div class="pagecontent cart-grid">
        <div class="section-heading">My Cart</div>

        <div class="card card-shadow">
          <div class="wishStrip mg-y-md">
            <div class="wishImg align-items-center">
              <img src="/assets/cleanser.png" alt="pads" />
            </div>
            <h3>Intimate Cleanser</h3>
            <span>Quantity: </span>
            <div class="card-text-container flex-center">
              <a href="#"><span class="material-icons">+</span></a
              ><input class="slider-text-input" type="text" value="1" /><a
                href="#"
                ><span class="material-icons">-</span></a
              >
            </div>
            <h3>
              <i class="fa-solid fa-indian-rupee-sign mg-r-sm"></i> RS 239
            </h3>
            <div class="wishActionButtons pd-r-sm">
              <button class="btn btn-secondary mg-y-sm">
                <i class="fas fa-shopping-cart mg-r-sm"></i>Add to Wishlist
              </button>
              <button class="btn btn-danger mg-y-sm">
                <i class="fas fa-shopping-cart mg-r-sm"></i>Remove from cart
              </button>
            </div>
          </div>
        </div>

        <div class="card card-shadow">
          <div class="wishStrip mg-y-md">
            <div class="wishImg align-items-center">
              <img src="/assets/cleanser.png" alt="pads" />
            </div>
            <div class="card-text-container flex-center">
              <a href="#"><span class="material-icons">+</span></a
              ><input class="slider-text-input" type="text" value="3" /><a
                href="#"
                ><span class="material-icons">-</span></a
              >
            </div>
            <h3>Intimate Cleanser</h3>
            <h3>
              <i class="fa-solid fa-indian-rupee-sign mg-r-sm"></i> RS 239
            </h3>
            <div class="wishActionButtons pd-r-sm">
              <button class="btn btn-secondary mg-y-sm">
                <i class="fas fa-shopping-cart mg-r-sm"></i>Add to Wishlist
              </button>
              <button class="btn btn-danger mg-y-sm">
                <i class="fas fa-shopping-cart mg-r-sm"></i>Remove from cart
              </button>
            </div>
          </div>
        </div>

        <div class="card card-shadow">
          <div class="wishStrip mg-y-md">
            <div class="wishImg align-items-center">
              <img src="/assets/tamponsbg.jpg" alt="pads" />
            </div>
            <div class="card-text-container flex-center">
              <a href="#"><span class="material-icons">+</span></a
              ><input class="slider-text-input" type="text" value="1" /><a
                href="#"
                ><span class="material-icons">-</span></a
              >
            </div>
            <h3>Intimate Cleanser</h3>
            <h3>
              <i class="fa-solid fa-indian-rupee-sign mg-r-sm"></i> RS 192
            </h3>
            <div class="wishActionButtons pd-r-sm">
              <button class="btn btn-secondary mg-y-sm">
                <i class="fas fa-shopping-cart mg-r-sm"></i>Add to Wishlist
              </button>
              <button class="btn btn-danger mg-y-sm">
                <i class="fas fa-shopping-cart mg-r-sm"></i>Remove from cart
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="checkout-details">
        <div class="p-1 card card-shadow">
          <div class="check-txt">Price details</div>
          <hr />
          <div class="check-txt">
            Price (2 items) <span class="hor-space">₹500</span>
          </div>
          <div class="check-txt">
            Discounts <span class="hor-space">₹270</span>
          </div>
          <div class="check-txt">
            Delivery Charges <span class="hor-space">₹50</span>
          </div>
          <hr />
          <div class="check-txt">
            TOTAL AMOUNT <span class="hor-space">₹280</span>
          </div>
          <div class="check-txt">You will save ₹270 on this order</div>
          <button class="btn btn-success">Place Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
